<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platfun Infinity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- menu screen -->
    <div id="menuScreen" class="screen">
        <div class="menu-container">
            <h1>Platfun Infinity</h1>
            
            <div class="input-group">
                <label for="playerName">Your Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="15">
            </div>
            
            <div class="color-selection">
                <label>Choose Ball Color:</label>
                <div class="color-options">
                    <div class="color-option" data-color="#111" style="background-color: #111;"></div>
                    <div class="color-option" data-color="#e74c3c" style="background-color: #e74c3c;"></div>
                    <div class="color-option" data-color="#3498db" style="background-color: #3498db;"></div>
                    <div class="color-option" data-color="#2ecc71" style="background-color: #2ecc71;"></div>
                    <div class="color-option" data-color="#f39c12" style="background-color: #f39c12;"></div>
                    <div class="color-option" data-color="#9b59b6" style="background-color: #9b59b6;"></div>
                </div>
            </div>
            
            <button id="startGameBtn" class="start-btn">Start Game</button>
            
            <div class="scoreboard">
                <h3>Session High Scores</h3>
                <div id="scoreboardList"></div>
            </div>
        </div>
    </div>
    
    <!-- game screen -->
    <div id="gameScreen" class="screen hidden">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button id="backToMenuBtn" class="back-btn">Back to Menu</button>
    </div>
    
    <!-- load the game logic -->
    <script src="game.js"></script>
</body>
</html>
